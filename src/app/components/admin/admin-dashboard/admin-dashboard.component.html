<div class="admin-dashboard">
  <div class="container my-4">
    <h2 class="mb-4">All Movies</h2>

    <!-- Movies Grid -->
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-3 mb-4">
        <div class="card">
          <img [src]="movie.poster || 'assets/default-poster.jpg'" class="card-img-top" [alt]="movie.title + ' Poster'">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">Genre: {{ movie.genre }}</p>
            <p class="card-text">Year: {{ movie.year }}</p>
          </div>
          <div class="card-footer">
            <button (click)="deleteMovie(movie.id)">
              <i class="fa-sharp fa-solid fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Movies Message -->
    <div *ngIf="movies.length === 0" class="alert alert-warning">
      No movies found
    </div>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
    </div>
  </div>
</div>
